<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="startGame">
        <div class="tile">  
            <p>Добро пожаловать!</p>
            <p>Для старта игры введите имя</p>
            <form action="#" id="SuperForm">
                <label>
                    <p>Ваше имя:  <input id="Name" type="text" name="name"></p>
                </label>
                <input type="submit" value="Начать игру">
            </form>
        </div>
    </div>
    <div class="playGame StartMenuClose">
        <div class='tile-2'>
            <div class='name'>Имя: <div id="output-name"></div></div>
            <hr class="line-1">
            <div class="plane">
                <img src="helicopter_PNG80056.png" alt="helicopter" class="image" >
            </div>
                <div class="linear"></div>
            <hr class="line-2">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
